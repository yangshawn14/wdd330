<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autosave Text Area</title>
</head>
<body>
    <h1>Autosave Text Area</h1>
    <textarea id="textarea" style="width: 200px; height: 60px;" placeholder="Write here"></textarea>
    <button>
        Clear
    </button>

    <script>
        // Get textarea element
        const textarea = document.getElementById("textarea");
        
        //  Load the saved text from localStorage when the page loads
        textarea.value = localStorage.getItem("autosaveText") || "";
        
        //  Add an event listener to save the text to localStorage on every change
        textarea.addEventListener("input", function () {
            // Save text to local storage on every change
            localStorage.setItem("autosaveText", textarea.value);
        });
    </script>
</body>
</html>
