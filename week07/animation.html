<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations and Transitions</title>
    <link rel="stylesheet" href="animation.css">
</head>

<body>
    <div class="container">
        <div class="box">Hover Over Me!</div>
    </div>

    <script>
        document.querySelector('.box').addEventListener('mouseover', function () {
            this.classList.add('box-animate');
        });

        document.querySelector('.box').addEventListener('animationend', function () {
            this.classList.remove('box-animate');
        });

    </script>
</body>

</html>
