<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 02 Demo</title>
</head>
<body>
    <style>
        .alert {
            padding: 15px;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
            color: #3c763d;
            background-color: #dff0d8;
        }
    </style>
    
    <!-- Creating the alert with HTML -->
    <div class="alert">
        <strong>Hi there!</strong> You've read an important message.
    </div>

    <!-- Insertion Methods -->
    <ol id="ol">
        <li>0</li>
        <li>1</li>
        <li>2</li>
      </ol>

    <script>
        // Create alert with JS
        let div = document.createElement('div');
        div.className = "alert";
        div.innerHTML = "<strong>Bye there!</strong> You've read an important message.";
      
        document.body.append(div);

        // Practice insertion methods: before, after, append, prepend, and replaceWith
        ol.before('before');
        ol.after('after');

        let liFirst = document.createElement('li');
        liFirst.innerHTML = 'prepend';
        ol.prepend(liFirst); // insert liFirst at the beginning of <ol>
        
        let liLast = document.createElement('li');
        liLast.innerHTML = 'append';
        ol.append(liLast); // insert liLast at the end of <ol>
        
        // Practice elem.insertAdjacentHTML(where, html)
        // "beforebegin" – insert html immediately before elem,
        // "afterbegin" – insert html into elem, at the beginning,
        // "beforeend" – insert html into elem, at the end,
        // "afterend" – insert html immediately after elem.
        // Alternate way to show a message
        document.body.insertAdjacentHTML("afterbegin", `<div class="alert">
            <strong>Hi there!</strong> This was done with insertAdjacentHTML.
            </div>`);

        // Node removal with node.remove() to make message disappear after a couple seconds.
        let removeDiv = document.createElement('div');
        removeDiv.className = "alert";
        removeDiv.innerHTML = "<strong>This message</strong> will disappear in a couple seconds";

        document.body.append(removeDiv);
        setTimeout(() => removeDiv.remove(), 3000);

      </script>
    
    </body>
</html>
