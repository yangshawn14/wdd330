<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set TimeOut Demo</title>
</head>
<body>
    <p>
        Write a function printNumbers(from, to) that outputs a number every second, starting from from and ending with to. <br>
        Make two variants of the solution. <br>
        Using setInterval. <br>
        Using nested setTimeout.
    </p>
    <!-- Buttons to trigger the functions -->
  <button id="intervalButton">Print Numbers with setInterval</button> <br>
  <hr style="visibility: hidden;">
  <button id="timeoutButton">Print Numbers with setTimeout</button>

  <div id="output"></div>

    <script>
        // Use setInterval
        function printNumbersInterval(from, to) {
            // Initialize starting value
            let current = from;

            // Set interval to execute every 1 sec
            const interval = setInterval(() => {
                // Output current value ie 'from'
                alert(current);
                // Check if current has reached 'to'
                if (current === to) {
                    // When reached, clear interval
                    clearInterval(interval);
                }
                
                // Increment current
                current++;
            }, 1000);
        }

        // Use nested setTimeout
        function printNumbersTimeout(from, to) {
            // Initialize
            let current = from;

            // Output current 
            function printNextNumber() {
                alert(current);
                // Keep iterating until reached 'to'
                if (current < to) {
                    current++;
                    // Schedule next call with setTimeout
                    setTimeout(printNextNumber, 1000);
                }
            }
            printNextNumber();
        }

        // Event listeners for the buttons
        document.getElementById("intervalButton").addEventListener("click", () => {
            printNumbersInterval(1,5);
        });

        document.getElementById("timeoutButton").addEventListener("click", () => {
            printNumbersTimeout(1,5);
        });
        
    </script>
</body>
</html>
